<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container-fluid">
    <div class="row">
    <div class="col-md-10 col-11 mx-auto">
    <div class="row mt-5 gx-3">

    <!--***** start left side div *****-->
    <div id="main_cart" class="col-md-12 col-lg-8 col-11 mx-auto mb-lg-0 mb-5 shadow">
    <h3 class="py-4 font-weight-bold main_cart_h3">Cart Items</h3>

    <!-- ------------ main cart here----------- -->
    <!-- javascript এ এই part Template literals এ  add হয়েছে -->

    </div>
    <!--***** end left side div *****-->





    <!--***** start right side div *****-->
    <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5">
    <div class="right_side pt-3 px-4 py-4 shadow">
    <h5 class="product_name mb-5">The Total Amount of</h5>
    <div class="price_indiv d-flex justify-content-between">
    <p>Product Amount</p>
    <p>$<span>0.00</span></p>
    </div>
    <div class="price_indiv d-flex justify-content-between">
    <p>Shipping Charge</p>
    <p><span>$50.0</span></p>
    </div>

    <hr>

    <div class="total_amt d-flex justify-content-between font-weight-bold">
    <p>The Total Amount of (including VAT)</p>
    <p>$<span id="total_cart_amt">0</span></p>
    </div>
    <button class="btn btn-primary text-uppercase">Checkout</button>
    </div>

    <!-- discount code part -->
    <div class="discount_code mt-3 shadow">
    <div class="card px-4 py-2">
    <div class="card-body">

    <a class="d-flex justify-content-between" data-bs-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Add a discoutn code (opetional)
    <span><i class="fas fa-chevron-down pt-1"></i></span>
    </a>

    <div class="collapse" id="collapseExample">
    <div class="mt-3">
        <input type="text" id="discount_code1" class="form-control font-weight-bold mb-2" placeholder="enter your discount code">
        <small id="error_trw" class="text-dark">NHTanim</small>
    </div>
    <button class="btn btn-primary btn-sm mt-2" onclick="discountCode()">Apply</button>
    </div>
    </div>
    </div>
    <!-- discount code end -->

    <div class="mt-2 p-4 shadow bg-white">
        <h5 class="mb-4">Expected delivery data</h5>
        <p>June 20th 2022 - June 27th 2022</p>
    </div>

    </div>


    </div>
    <!--***** end right side div *****-->


    </div>
    </div>
    </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="main.js"></script>
  </body>
</html>
